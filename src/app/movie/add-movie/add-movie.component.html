<form [formGroup]="movieForm" (ngSubmit)="addMovie()">
  <input type="text" placeholder="Name" formControlName="name">
  <input type="text" placeholder="Url Image" formControlName="image">
  <input type="text" placeholder="genre" formControlName="genre">
  <input type="text" placeholder="releaseYear" formControlName="releaseYear">

  <button [disabled]="!movieForm.valid" type="submit">Add Movie</button>
</form>
